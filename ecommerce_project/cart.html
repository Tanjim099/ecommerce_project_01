<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-container {
  position: relative;
  width: 100%;
  overflow: hidden;
}

.slider-items {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slider-item {
  flex: 0 0 33.33%;
  padding: 0 10px;
}

.slider-item img {
  width: 100%;
  height: auto;
}

.slider-nav {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}

.prev-btn,
.next-btn {
  background: #fff;
  border: 1px solid #000;
  padding: 5px 10px;
  margin: 0 5px;
  cursor: pointer;
}

.prev-btn:hover,
.next-btn:hover {
  background: #000;
  color: #fff;
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-items">
          <div class="slider-item">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wearables/PC_CategoryCard_379X304_1._SY304_CB614835787_.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of product 1.</p>
          </div>
          <div class="slider-item">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wearables/PC_CategoryCard_379X304_1._SY304_CB614835787_.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of product 2.</p>
          </div>
          <div class="slider-item">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wearables/PC_CategoryCard_379X304_1._SY304_CB614835787_.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of product 2.</p>
          </div>
          <div class="slider-item">
            <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img22/Wearables/PC_CategoryCard_379X304_1._SY304_CB614835787_.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of product 2.</p>
          </div>
          <!-- Add more slider items as needed -->
        </div>
        <div class="slider-nav">
          <button class="prev-btn">Prev</button>
          <button class="next-btn">Next</button>
        </div>
      </div>
      <script>
        const sliderItems = document.querySelector('.slider-items');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');

let slideIndex = 0;
const slides = document.querySelectorAll('.slider-item');
const slideCount = slides.length;
const slideWidth = slides[0].clientWidth;
const slideMargin = parseInt(getComputedStyle(slides[0]).marginRight);

sliderItems.style.width = `${(slideWidth + slideMargin) * slideCount}px`;

function goToSlide(index) {
  if (index < 0) {
    index = slideCount - 1;
  } else if (index >= slideCount) {
    index = 0;
  }
  sliderItems.style.transform = `translateX(-${(slideWidth + slideMargin) * index}px)`;
  slideIndex = index;
}

function slidePrev() {
  goToSlide(slideIndex - 1);
}

function slideNext() {
  goToSlide(slideIndex + 1);
}

prevBtn.addEventListener('click', slidePrev);
nextBtn.addEventListener('click', slideNext);

      </script>
</body>
</html>
